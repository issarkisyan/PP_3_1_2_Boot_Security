<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>
<div th:each="user : ${users}">
  <a th:href="@{/templates/admin/{id}(id=${user.getId()})}" th:text="${user}" >user</a>

</div>
<br/>
<hr/>
<a href="/templates/admin/new">Create new user</a>
<form th:method="POST" th:action="@{/logout}">
  <input type="submit" value="Logout">
</form>

</body>
</html>
